<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="css/highscorestyle.css">

</head>

                </div>
    
                <div class="boy1">
                    <img src="css/images/BOY1.png" width="300px" alt="" srcset="">
                </div>
    
                <div class="boy2">
                    <img src="css/images/BOY2.png" width="280px" alt="" srcset="">
                </div>
    
                <div class="dialog-box">
                    <p class="question"></p>
                </div>
    
                <div class="answer-container">
                    <!-- DYNAMIC INPUT BOX -->
                </div>
    
                <div class="gameplay-button">
                    <button type="button" id="shuffleBtn">SHUFFLE</button>
                    <button type="button" id="passBtn">PASS</button>
                </div>
            </div>
        </section>
    
        <!-- GAMEPLAY SETTING SECTION-->
        <section class="gameplay-setting" style="display: none">
            <div class="title">
                <div class="line-one" style="font-size: 100px;">SETTING</div>
            </div>
    
            <div class="gpsetting-container">
                <div class="gpsetting-btn"><button type="button" class="setting-btn" id="resumeBtn">RESUME</button></div>
                <div class="gpsetting-btn"><button type="button" class="setting-btn" id="restartBtn">RESTART</button></div>
                <div class="gpsetting-btn"><button type="button" class="setting-btn" id="quitBtn" data-target="index.html">QUIT</button></div>
            </div>
        </section>
        
        <!-- HIGHSCORE SECTION-->
        <section class="highscore-section" style="display: none">
            <div class="title">
                <div class="line-one" style="font-size: 150px;">CONGRATULATIONS</div>
                <div class="line-two" style="font-size: 100px">YOUR SCORE</div>
            </div>
    
            <div class="highscore">
                <p></p>
            </div>'
            
            <div class="continue-btn">
                <a href="#" id="continueBtn">-- Click here to Continue --</a>
            </div>
        </section>
    </div>

    <audio id="clickedSound" src="Audio/button-clicked.mp3"></audio>
    <audio id="bg-music" src="Audio/background-music.mp3" autoplay loop></audio>
    <audio id="incorrect" src="Audio/incorrect.mp3"></audio>
    <audio id="correct" src="Audio/correct.mp3"></audio>
    
    <script>
        // Get the audio element
        const bgMusic = document.getElementById('bg-music');

        // Set the volume to 50% (0.5)
        bgMusic.volume = 0.3;
    </script>
</body>
</html>
