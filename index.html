<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patuod</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <link rel="stylesheet" href="/stylesheets/modestyle.css">
    <link rel="stylesheet" href="/stylesheets/categorystyle.css">
    <link rel="stylesheet" href="/stylesheets/startstyle.css">
    <link rel="stylesheet" href="/stylesheets/settingstyle.css">
    <link rel="stylesheet" href="/stylesheets/atgstyle.css">
    <link rel="stylesheet" href="/stylesheets/htpstyle.css">

    <script src="/scripts/landing-page.js"></script>
</head>
<body>
    <div class="container">
        <!-- LANDING PAGE SECTION-->
        <section class="landing-page">
            <div class="title">
                <div class="line-one" style="font-size: 100px;">BIKOL</div>
                <div class="line-two" style="font-size: 175px;">PATUOD</div>
            </div>
            
            <div class="continue-btn">
                <a href="#" id="startBtn">-- Click here to Start --</a>
            </div>

        </section>

        <!-- START SECTION -->
        <section class="start-section">
            
            <div class="title">
                <div class="line-one" style="font-size: 70px;">BIKOL</div>
                <div class="line-two" style="font-size: 140px;">PATUOD</div>
            </div>

            <div class="start-container">
                <div class="start-btn"><button type="button" class="start-btn">PLAY</button></div>
                <div class="start-btn"><button type="button" class="start-btn">SETTINGS</button></div>
            </div>
        </section>

        <!-- SETTING SECTION -->
        <section class="setting-section">
            <div class="title">
                <div class="line-one" style="font-size: 120px;">SETTINGS</div>
            </div>

            <div class="setting-container">
                <div class="setting-btn"><button type="button" class="setting-btn">ABOUT THE GAME</button></div>
                <div class="setting-btn"><button type="button" class="setting-btn">HOW TO PLAY</button></div>
            </div>
        </section>

        <!-- ABOUT THE GAME -->
        <section class="about-the-game">
            <div class="title">
                <div class="line-one" style="font-size: 100px;">ABOUT THE GAME</div>
            </div>

            <div class="atg-container">


            </div>

        </section>


        <!-- HOW TO PLAY -->
        <section class="how-to-play">
            <div class="title">
                <div class="line-one" style="font-size: 100px;">HOW TO PLAY</div>
            </div>

            <div class="htp-container">


            </div>
            
        </section>
        <!-- GAME MODE SECTION -->
        <section class="mode-section">
            <div class="title">
                <div class="line-one" style="font-size: 100px;">SELECT YOUR GAMEMODE</div>
            </div>

            <div class="btn">
                <a href="">NORMAL</a>
            </div>

            <div class="btn">
                <a href="">BY CATEGORY</a>
            </div>
        </section>

        <!-- CATEGORY SECTION -->
        <section class="category">
            <div class="title">
                <div class="line-one" style="font-size: 100px;">SELECT YOUR GAMEMODE</div>
            </div>

            <div class="category-container">
                <div class="category-btn"><button type="button" class="categ-btn">PLANT</button></div>
                <div class="category-btn"><button type="button" class="categ-btn">OBJECTS</button></div>
                <div class="category-btn"><button type="button" class="categ-btn">ANIMALS</button></div>
                <div class="category-btn"><button type="button" class="categ-btn">FRUITS</button></div>
                <div class="category-btn"><button type="button" class="categ-btn">BODY PARTS</button></div>
                <div class="category-btn"><button type="button" class="categ-btn">HEAVENLY BODIES</button></div>
            </div>


        </section>

        <!-- -->
    </div>
</body>
</html>
